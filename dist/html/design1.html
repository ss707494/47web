<body  style="height: 100%;width: 100%" >
<div class="container">

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../plus/project-paper/js/jquery.stackslider.js"></script>
<script type="text/javascript" src="../plus/layer/layer.js"></script>
<script type="text/javascript">

    $(function () {
        var _data = {
            name: 'design1'
            ,num: 2
        };
        var portfolioTmp = function (a) {
            return '\<li\> \<div class="st-item"\>\<img id="'+_data.name+a.num+'" class="li-img" src="../img/portfolio/'+_data.name+'/'+a.num+'.jpg"\/\>\<\/div\> \<div class="st-title"\>\<h2\>\<\/h2\> \<h3\>\<\/h3\>\<\/div\> \<\/li\>';
        };
        for (var i = 0, n = _data.num;i< n;i++){
            $('#st-stack').append(portfolioTmp({num:i}));
        }

        $('#st-stack').stackslider();
        setTimeout(function () {
            for (var i = 0, n = _data.num;i< n;i++){
                (function (data) {
                    $('#'+_data.name+i).on('click',function () {
                        // 弹窗
                        layer.open({
                            type: 1,
                            title: false,
                            closeBtn: 2,
                            shadeClose: true,
                            maxWidth: '100%',
                            scrollbar: false,
                            shift:1,
//                            shade: 0,
//                            maxHeight: '100%',
//                        area: ['auto','560px'],
                        content: '\<img style="width:920px;height: 557px" src="../img/portfolio/'+_data.name+'/detail/'+data+'.jpg" alt=""\>'
//                            content: $('#111').attr('src','../img/portfolio/poster/detail/'+data+'.jpg')
                        });
                    })
                })(i);
            }
        },500);
    });

</script>
</body>
